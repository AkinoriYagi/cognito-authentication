<div class="navigation">
  <a class="button">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
    <div class="logout" (click)="signOutWithCognito()">LOGOUT</div>
  </a>
</div>

<div class="user-content">
  <h2>Content that needs authentication goes here</h2>
  <div class="userinfo" (click)="getUserDetails()">USERINFO</div>
  <pre>{{currentUser}}</pre>
  <div class="currentSession" (click)="getCurrentSession()">CURRENT_SESSION</div>
  <pre>{{currentSession}}</pre>
</div>
